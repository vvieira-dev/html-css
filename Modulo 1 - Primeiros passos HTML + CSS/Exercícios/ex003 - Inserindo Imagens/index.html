<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texte com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo-HTML5.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="Imagens/logo-CSS3.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://www.freepnglogos.com/uploads/javascript-png/javascript-with-coffee-logo-10.png" alt="Logo JavaScript">
</body>
</html>
