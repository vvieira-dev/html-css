<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 700px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzinho Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/god-rest.mp3" type="audio/mpeg">
        </source>
        <source src="midia/god-rest.ogg" type="audio/ogg">
        </source>
        <source src="midia/god-rest.wav" type="audio/wav">
        </source>
    </audio>

    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/god-rest.mp3" download="god-rest.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3</a></p>

</body>
</html>
