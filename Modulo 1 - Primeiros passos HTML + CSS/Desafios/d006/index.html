<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Desafio das Tags</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso</p>
    <ul type="square">
        <li title="Use a tag &lt;p&gt;">Parágrafos</li>
        <li title="Use as tags &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;, &lt;h5&gt; e &lt;h6&gt;">Títulos</li>
        <li title="use a tag &lt;img&gt;">Imagens</li>
        <li title="Use a tag &lt;abbr&gt;">Abreviações</li>
        <li title="use a tag &lt;code&gt;">Códigos-Fonte</li>
        <li title="Use a tag &lt;ol&gt;">Listas númeradas</li>
        <li title="Use a tag &lt;mark&gt;">Listas com demarcadores</li>
    </ul>
</body>
</html>
