<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o Iframe</h1>
    <p>
        Acessando o site do 
        
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
        </iframe>

        para aprender a programar.
    </p>

    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do iframe!</p>

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500px" height="500px" scolling="no">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>

        Também é legal!
    </p>
</body>
</html>
